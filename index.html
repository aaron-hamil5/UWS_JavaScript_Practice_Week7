<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="javascript/grades.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="UWS Student Grades Input">
        <title>UWS: Grades</title>
    </head>
    <body class="light">
        <header id="header">
            <a href="../index.html">
                <div id="logo">
                    <img id="logo_image" src="../images/website_icon.webp" alt="Web Logo">
                    <h1 class="not_important">UWS: Grades</h1>
                </div>
            </a>

            <nav>
                <ul>
                    <li class="not_important"><a class="selected" href="../index.html">Home</a></li>
                    <li><a href="mailto:aaron.hamil5@gmail.com">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article class="left_side">
                <h2>Student Name</h2>
                <input id="student_name" type="text" placeholder="John Doe">
                <h2>Student Grade</h2>
                <input id="student_grade" type="number" placeholder="65">
                <br>
                <a class="button" onclick="addData(student_name.value, student_grade.value)">Add Student</a>
            </article>
            <article class="right_side">
                <h2>Here you go:</h2>
                <table id="student_grade_table">
                    <tr class="table_title_bar">
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                </table>
                <a class="button" onclick="sort()">Display Low to High</a>
            </article>
        </main>

        <footer>
            <p>Copyright &copy; 2025 Uniq Studio.</p>

                    <a href="https://github.com/Uniq-Studio">

                    </a>
                </li>
                <li>
                    <a href="https://x.com/UniqDevUK">
                        <img class="social_img" src="/images/social/social_twitter.webp" alt="X (Twitter) Link">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/UniqDevUK">
                        <img class="social_img" src="/images/social/social_instagram.webp" alt="Instagram Link">
                    </a>
                </li>
            </ul>
            <p>Developed By Aaron Hamilton</p>
        </footer>
    </body>
</html>
